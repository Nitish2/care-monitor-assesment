<mat-toolbar color="primary">
  <span>Medical Devices</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/dashboard">Dashboard</a>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-progress-spinner *ngIf="loading()" mode="indeterminate" diameter="60"></mat-progress-spinner>

  <mat-card class="error-card" *ngIf="error()">
    <p>{{ error() }}</p>
    <button mat-raised-button color="warn" (click)="store.loadItems()">Retry</button>
  </mat-card>

  <div class="grid">
    <mat-card *ngFor="let item of items()" class="item-card">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
