<!-- src/app/login/login.component.html -->
<div class="login-page">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>CareMonitor</mat-card-title>
      <mat-card-subtitle>Sign in to access the system</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- EMAIL FIELD - matInput is REQUIRED -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="user@example.com">
        </mat-form-field>

        <!-- PASSWORD FIELD - matInput is REQUIRED -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
          <span *ngIf="!loading">Login</span>
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        </button>
      </form>

      <div class="error" *ngIf="error">{{ error }}</div>
      <div class="hint">Demo: user@example.com / password</div>
    </mat-card-content>
  </mat-card>
</div>
